                            </div>

                    </div>

                <div class="container-fluid p-0">
                    <div class="row justify-content-center">
                        <div class="form-signin col-sm-9 col-12 mb-3">
                            <div class="bg-primary-2 p-3 wow fadeIn mx-auto" style="width: 85%;" data-wow-delay="0.4s">
                                <div class="wow fadeIn" data-wow-delay="0.2s" style="border-radius: 1rem;">
                                    <div class="mb-3 row align-items-center">
                                        <label class="offset-sm-3 col-lg-2 col-sm-3 col-4 text-nowrap fw-bold"
                                            style="font-size: large;text-align-last: justify;padding-right: 20px;">生理性別</label>
                                        <div class="col-sm-1 col-2 form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="radioGender1" value="option1" required>
                                            <label class="form-check-label" for="radioGender1">男</label>
                                        </div>
                                        <div class="col-1 form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="radioGender2" value="option2" required>
                                            <label class="form-check-label" for="radioGender2">女</label>
                                        </div>
                                    </div>
                                    <div class="mb-3 row align-items-center">
                                        <label class="offset-sm-3 col-lg-2 col-sm-3 col-4 text-nowrap fw-bold"
                                            style="font-size: large;text-align-last: justify;padding-right: 20px;">身高</label>
                                        <div class="col-sm-4 col me-2">
                                            <input id="height" type="number" class="form-control rounded-3"
                                                maxlength="3" max="250" min="10" placeholder="請輸入身高（公分/cm）" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 row align-items-center">
                                        <label class="offset-sm-3 col-lg-2 col-sm-3 col-4 text-nowrap fw-bold"
                                            style="font-size: large;text-align-last: justify;padding-right: 20px;">體重</label>
                                        <div class="col-sm-4 col me-2">
                                            <input id="weight" type="number" class="form-control rounded-3"
                                                maxlength="3" max="300" min="10" placeholder="請輸入體重（公斤/kg）" required>
                                        </div>
                                    </div>
                                    <!--em id="BMI" class="h5 m-5 text-center" style="text-align: justify;"></em-->

                                    <script>
                                        document.getElementById('calculateBMI').onclick = function () {
                                            var cm = parseInt(document.getElementById('height').value);
                                            var kg = parseInt(document.getElementById('weight').value);
                                            var total = kg / (cm * cm);
                                            document.getElementById('BMI').textContent = total;
                                        }
                                    </script>
                                    <div class="text-center" style="margin-top: 4rem;">
                                        <input id="calculateBMI" class="btn-primary col-4 me-5 rounded-3 fs-5"
                                            type="button" value="計算" readonly>
                                        <input class="btn-primary col-4 ms-3 rounded-3 fs-5" type="reset" value="清除">
                                    </div>
                                    <div class="mt-5 row align-items-center" style="margin-top: 3rem;">

                                        <hr class="col">

                                    </div>
